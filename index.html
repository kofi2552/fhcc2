 <script>
     
   window.onscroll = function()
    {myFunction()};

    var main = document.getElementById("main");

    var sticky = main.offsetTop;

    function myFunction(){
    
    if (window.pageYOffset >= sticky){
        main.classList.add("sticky")
    }
    else{
        main.classList.remove("sticky");
    }
    }
